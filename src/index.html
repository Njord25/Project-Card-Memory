<!DOCTYPE html>
<html>
	<head>
		<title>Memory Game Responsive</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
		<link rel="manifest" href="/static/manifest.json">
	</head>
	<body>
		<header>
			<div class="wrapper">
				<button id="reset-btn">Reset</button>
			</div>
		</header>

		<div class="message-box" id="message-box">
			<div class="message-img-wrapper">
				<p class="message-img"></p>
			</div>
			<div class="message-info">
				<p class="message-display" id="message-display">Pokemon Memory Game</p>
				<p class="message-btn" id="message-btn">Let's Go !</p>
			</div>
		</div>

		<main class="game-wrapper" id="game-wrapper"></main>
		<div class="game-bar">
			<div class="wrapper">
				<p>Time: <span id="minute-display">00</span>:<span id="second-display">00</span></p>
				<p>Score: <span id="score-display">0</span></p>
			</div>
		</div>
		<script src="js/script.js"></script>
	</body>
</html>
